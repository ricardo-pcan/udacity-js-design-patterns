<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Cat Premium</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <ul id="cat-List">
  </ul>
  <div class="cat-Container">
    <h2 class="cat-Name"></h2>
    <img class="cat-Image" style="width: 500px; height: 300px;" src="" alt="">
    <h1 class="cat-Clicks"></h1>
    <button id="admin-Button">Admin</button>
  </div>
  <div class="admin-Section" >
    <label>Cat's name</label>
    <input type="text" id="input-Name" value="">
    <label>URL Image</label>
    <input type="text" id="input-URL">
    <label>Clicks</label>
    <input type="text" id="input-Clicks">
    <button id="cancel-Button">Cancelar</button>
    <button id="commit-Button">Enviars</button>
  </div>
</body>
</html>
